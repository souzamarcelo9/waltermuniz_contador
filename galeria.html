<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Muniz Contador - Galeria de Fotos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header (Same as other pages) -->
<header>
    <div class="logo">Walter Muniz<span> Contador</span></div>
    <nav>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="index.html#services">Serviços</a></li>
            <li><a href="galeria.html" class="active">Galeria</a></li>
            <li><a href="index.html#contact">Contato</a></li>
        </ul>
    </nav>
</header>

<!-- Gallery Hero -->
<section class="gallery-hero">
    <div class="hero-content">
        <h1>Galeria de Fotos</h1>
        <p>Conheça nosso ambiente de trabalho e equipe</p>
    </div>
</section>

<!-- Main Gallery -->
<section class="photo-gallery">
    <div class="gallery-container">
        <!-- Gallery Navigation -->
        <div class="gallery-nav">
            <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="gallery-counter"><span id="current-slide">1</span>/<span id="total-slides">8</span></div>
            <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Gallery Carousel -->
        <div class="gallery-carousel">
            <div class="carousel-track">
                <!-- Gallery Items (Replace with your images) -->
                <div class="gallery-item active">
                    <img src="alerj3.png?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200"  alt="alerj2.png">
                    <div class="caption">Visita à ALERJ</div>
                </div>
                <div class="gallery-item active">
                    <img src="Alerj.png?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200"  alt="alerj.png">
                    <div class="caption">Visita à ALERJ</div>
                </div>
                <div class="gallery-item">
                    <img src="tjrj.png?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200" alt="Escritório">
                    <div class="caption">Tribunal de Justiça do Rio de Janeiro</div>
                </div>
                <!-- Add 6 more gallery items -->
            </div>
        </div>

        <!-- Thumbnail Navigation -->
        <div class="thumbnail-container">
            <div class="thumbnails">
                <!-- Thumbnails will be auto-generated by JavaScript -->
            </div>
        </div>
    </div>
</section>

<script src="gallery.js"></script>
</body>
</html>
